<div class="modal-header">
  <h3 class="modal-title">{{ title }}</h3>
</div>
<div class="modal-body">
  <div>{{ message }}</div>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" ng-if="options.displayCancel" ng-click="cancel()">取消</button>
  <button class="btn btn-primary" ng-if="options.displayOK" ng-click="ok()">确定</button>
</div>
