<div class="modal-header">
  <h3 class="modal-title">{{ title }}</h3>
</div>
<div class="modal-body">
  <div pc-required>{{ message }}</div>
  <form class="form-horizontal" role="form" name="form" novalidate>
    <div class="form-group">
      <div class="col-sm-12">
        <input type="text" class="form-control" id="prompt" name="prompt" ng-model="ngModel" required>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="$dismiss('cancel')">取消</button>
  <button class="btn btn-primary" ng-click="$close(ngModel)">确定</button>
</div>
