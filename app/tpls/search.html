<div class="row" ng-controller="searchCtrl">
    <div class="col-sm-10 col-xs-8">
        <input type="text" class="form-control" placeholder="输入 歌手/歌曲/百度音乐带ID链接" ng-model="searchStr" id="addr"/>
    </div>
    <div class="col-sm-2 col-xs-4">
        <button class="btn btn-info" ng-click="search()" id="mayplay">
            搜索
        </button>
    </div>
    <div class="col-xs-12">
        <div class="col-xs-11" style="position: absolute; z-index: 100">
            <div class="list-group" style="position: relative;">
                <a href="javascript:void(0)" class="list-group-item" ng-repeat="song in songs" ng-click="add(song)">
                    {{song.title}}-{{song.artist}}
                </a>
            </div>
        </div>
    </div>
</div>
